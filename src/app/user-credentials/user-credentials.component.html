

<div [formGroup]="formRegister"> <br/>
<div>{{title}}</div> <br/>
  <label>
    Email
    <input
      formControlName="email"
      type="text"
      placeholder="email address"
    >

  </label>

  <label>
    Password
    <input
      formControlName="password"
      type="password"
      placeholder="secret password">
  </label>

  <button (click)="sendCredentials()"
          [disabled]="formRegister.invalid">
    {{ submitLabel }}
  </button>

</div>
